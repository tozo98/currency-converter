<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Result</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Currency Converter App</h1>
    </div>
    <div id="resultdiv">
      <h2 th:text="'Input: ' + ${inputValue} + ' ' + ${sourceCurrency}"></h2>
      <h2 th:text="'Result: ' + ${result} + ' ' + ${targetCurrency}"></h2>
      <h4 th:text="'The current exchange rate is : 1 ' + ${sourceCurrency} + ' = ' + ${rate} + ' ' + ${targetCurrency}"></h4>
      <a href="/"> Return to the Converter page </a> <br />
      <br />
    </div>
    <div id="footer">
      <a href="https://www.exchangerate-api.com"
        >exchangerate-api.com - Rates By Exchange Rate API</a
      >
    </div>
  </body>
</html>
