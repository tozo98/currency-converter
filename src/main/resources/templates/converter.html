<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
</head>
<body>
<h1>Currency Converter App</h1>
<p>Fill in the form and click on the Submit button to convert the given currency.</p>
<form th:action="@{/result}" method="get" id="form" style="padding: 20px; margin: 10 10 10 10; width: 20%">
    <label>Input value:</label><br>
    <input type="text" th:name="inputValue" name="uname"><br>
    <label>Source currency:</label><br>
    <input type="text" th:name="sourceCurrency" name="uname"><br>
    <label>Target currency:</label><br>
    <input type="text" th:name="targetCurrency" name="uname"><br>
    <input type="submit" th:name="action" th:value="Submit">
</form>
</body>
